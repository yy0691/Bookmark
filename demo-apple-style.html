<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple风格书签可视化 - 演示</title>
    <script src="lucide.min.js"></script>
    <style>
        /* Apple Human Interface Guidelines 风格 */
        :root {
            /* Apple 标准色彩 */
            --apple-blue: #007AFF;
            --apple-green: #30D158;
            --apple-red: #FF3B30;
            --apple-orange: #FF9500;
            --apple-purple: #AF52DE;
            
            /* 毛玻璃材质 */
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            
            /* 字体系统 */
            --font-display: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-size-body: 17px;
            --font-size-caption: 13px;
            --font-weight-regular: 400;
            --font-weight-semibold: 600;
            
            /* 圆角系统 */
            --radius-small: 8px;
            --radius-medium: 12px;
            --radius-large: 16px;
            --radius-xl: 24px;
            
            /* 间距系统 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* 动画曲线 */
            --ease-out: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-display);
            font-size: var(--font-size-body);
            font-weight: var(--font-weight-regular);
            line-height: 1.4;
            color: #1D1D1F;
            background: linear-gradient(135deg, #0A0A0A 0%, #1E1E1E 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 主容器 */
        .main-container {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
        }

        /* 侧边栏 */
        .sidebar {
            width: 280px;
            min-width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: width 0.2s var(--ease-out);
            position: relative;
            z-index: 10;
        }

        .sidebar.collapsed {
            width: 80px;
            min-width: 80px;
        }

        /* 侧边栏顶部图标 */
        .sidebar-header {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--glass-border);
            padding: var(--spacing-md);
        }

        .sidebar-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--apple-blue);
            border-radius: var(--radius-medium);
            color: white;
            font-size: 18px;
        }

        /* 文件夹列表 */
        .folder-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .folder-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            margin-bottom: var(--spacing-xs);
            border-radius: var(--radius-medium);
            cursor: pointer;
            transition: all 0.2s var(--ease-out);
            position: relative;
        }

        .folder-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .folder-item.active {
            background: var(--apple-blue);
            color: white;
        }

        .folder-icon {
            width: 20px;
            height: 20px;
            margin-right: var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .folder-name {
            flex: 1;
            font-size: var(--font-size-body);
            font-weight: var(--font-weight-regular);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .folder-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s var(--ease-out);
        }

        .folder-item.expanded .folder-toggle {
            transform: rotate(90deg);
        }

        /* 子文件夹 */
        .sub-folders {
            margin-left: var(--spacing-xl);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s var(--ease-out);
        }

        .folder-item.expanded .sub-folders {
            max-height: 1000px;
        }

        /* 侧边栏底部 */
        .sidebar-footer {
            padding: var(--spacing-md);
            border-top: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .sidebar-btn {
            width: 100%;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-medium);
            color: #1D1D1F;
            font-size: var(--font-size-caption);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all 0.2s var(--ease-out);
            gap: var(--spacing-sm);
        }

        .sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .sidebar-btn i {
            width: 16px;
            height: 16px;
        }

        /* 主内容区域 */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
        }

        /* 顶部搜索栏 */
        .search-bar {
            height: 64px;
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            height: 44px;
            padding: 0 var(--spacing-lg);
            padding-left: 48px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-large);
            font-size: var(--font-size-body);
            color: #1D1D1F;
            transition: all 0.2s var(--ease-out);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .search-icon {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #8E8E93;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: var(--spacing-lg);
            overflow-y: auto;
        }

        /* 书签网格 */
        .bookmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(176px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        /* 书签卡片 */
        .bookmark-card {
            width: 176px;
            height: 120px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-large);
            padding: var(--spacing-md);
            cursor: pointer;
            transition: all 0.2s var(--ease-out);
            position: relative;
            overflow: hidden;
        }

        .bookmark-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        .bookmark-card:active {
            transform: scale(0.95);
        }

        .bookmark-card.dragging {
            transform: scale(0.95);
            box-shadow: 0 12px 48px var(--glass-shadow);
            z-index: 1000;
        }

        .bookmark-favicon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-small);
            margin-bottom: var(--spacing-sm);
        }

        .bookmark-title {
            font-size: var(--font-size-caption);
            font-weight: var(--font-weight-semibold);
            color: #1D1D1F;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 分组标题 */
        .group-header {
            font-size: 20px;
            font-weight: var(--font-weight-semibold);
            color: #1D1D1F;
            margin: var(--spacing-xl) 0 var(--spacing-md) 0;
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--glass-border);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                transform: translateX(-100%);
                transition: transform 0.2s var(--ease-out);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .bookmark-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: var(--spacing-sm);
            }

            .bookmark-card {
                width: 100%;
                height: 100px;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s var(--ease-out);
        }

        /* 演示数据样式 */
        .demo-data {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--spacing-xl);
            color: #8E8E93;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <!-- 顶部图标 -->
            <div class="sidebar-header">
                <div class="sidebar-icon">
                    <i data-lucide="bookmark"></i>
                </div>
            </div>

            <!-- 文件夹列表 -->
            <div class="folder-list" id="folder-list">
                <!-- 演示文件夹数据 -->
                <div class="folder-item active">
                    <div class="folder-icon">
                        <i data-lucide="bookmark"></i>
                    </div>
                    <div class="folder-name">所有书签</div>
                </div>
                
                <div class="folder-item expanded">
                    <div class="folder-icon">
                        <i data-lucide="folder"></i>
                    </div>
                    <div class="folder-name">常用网站</div>
                    <div class="folder-toggle">
                        <i data-lucide="chevron-right"></i>
                    </div>
                    <div class="sub-folders">
                        <div class="folder-item">
                            <div class="folder-icon">
                                <i data-lucide="globe"></i>
                            </div>
                            <div class="folder-name">搜索引擎</div>
                        </div>
                        <div class="folder-item">
                            <div class="folder-icon">
                                <i data-lucide="code"></i>
                            </div>
                            <div class="folder-name">开发工具</div>
                        </div>
                    </div>
                </div>
                
                <div class="folder-item">
                    <div class="folder-icon">
                        <i data-lucide="folder"></i>
                    </div>
                    <div class="folder-name">工作相关</div>
                    <div class="folder-toggle">
                        <i data-lucide="chevron-right"></i>
                    </div>
                </div>
                
                <div class="folder-item">
                    <div class="folder-icon">
                        <i data-lucide="folder"></i>
                    </div>
                    <div class="folder-name">学习资料</div>
                    <div class="folder-toggle">
                        <i data-lucide="chevron-right"></i>
                    </div>
                </div>
            </div>

            <!-- 底部按钮 -->
            <div class="sidebar-footer">
                <button class="sidebar-btn" id="settings-btn">
                    <i data-lucide="settings"></i>
                    <span class="btn-text">设置</span>
                </button>
                <button class="sidebar-btn" id="edit-btn">
                    <i data-lucide="edit"></i>
                    <span class="btn-text">编辑</span>
                </button>
                <button class="sidebar-btn" id="toggle-sidebar-btn">
                    <i data-lucide="chevron-left"></i>
                    <span class="btn-text">收起</span>
                </button>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="content-area">
            <!-- 搜索栏 -->
            <div class="search-bar">
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" class="search-input" id="search-input" placeholder="搜索书签...">
                </div>
            </div>

            <!-- 主内容 -->
            <div class="main-content">
                <!-- 分组标题 -->
                <h2 class="group-header">常用网站</h2>
                
                <!-- 书签网格 -->
                <div class="bookmark-grid" id="bookmark-grid">
                    <!-- 演示书签卡片 -->
                    <div class="bookmark-card fade-in">
                        <img class="bookmark-favicon" src="https://www.google.com/s2/favicons?domain=google.com&sz=64">
                        <div class="bookmark-title">Google</div>
                    </div>
                    
                    <div class="bookmark-card fade-in">
                        <img class="bookmark-favicon" src="https://www.google.com/s2/favicons?domain=github.com&sz=64">
                        <div class="bookmark-title">GitHub - Where the world builds software</div>
                    </div>
                    
                    <div class="bookmark-card fade-in">
                        <img class="bookmark-favicon" src="https://www.google.com/s2/favicons?domain=stackoverflow.com&sz=64">
                        <div class="bookmark-title">Stack Overflow</div>
                    </div>
                    
                    <div class="bookmark-card fade-in">
                        <img class="bookmark-favicon" src="https://www.google.com/s2/favicons?domain=developer.mozilla.org&sz=64">
                        <div class="bookmark-title">MDN Web Docs</div>
                    </div>
                    
                    <div class="bookmark-card fade-in">
                        <img class="bookmark-favicon" src="https://www.google.com/s2/favicons?domain=css-tricks.com&sz=64">
                        <div class="bookmark-title">CSS-Tricks</div>
                    </div>
                    
                    <div class="bookmark-card fade-in">
                        <img class="bookmark-favicon" src="https://www.google.com/s2/favicons?domain=codepen.io&sz=64">
                        <div class="bookmark-title">CodePen</div>
                    </div>
                </div>
                
                <!-- 开发工具分组 -->
                <h2 class="group-header">开发工具</h2>
                <div class="bookmark-grid">
                    <div class="bookmark-card fade-in">
                        <img class="bookmark-favicon" src="https://www.google.com/s2/favicons?domain=code.visualstudio.com&sz=64">
                        <div class="bookmark-title">Visual Studio Code</div>
                    </div>
                    
                    <div class="bookmark-card fade-in">
                        <img class="bookmark-favicon" src="https://www.google.com/s2/favicons?domain=www.jetbrains.com&sz=64">
                        <div class="bookmark-title">JetBrains</div>
                    </div>
                    
                    <div class="bookmark-card fade-in">
                        <img class="bookmark-favicon" src="https://www.google.com/s2/favicons?domain=www.figma.com&sz=64">
                        <div class="bookmark-title">Figma</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化图标
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }
            
            // 侧边栏切换
            const toggleBtn = document.getElementById('toggle-sidebar-btn');
            const sidebar = document.getElementById('sidebar');
            
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                
                const btn = toggleBtn.querySelector('.btn-text');
                const icon = toggleBtn.querySelector('i');
                
                if (sidebar.classList.contains('collapsed')) {
                    btn.textContent = '展开';
                    icon.setAttribute('data-lucide', 'chevron-right');
                } else {
                    btn.textContent = '收起';
                    icon.setAttribute('data-lucide', 'chevron-left');
                }
                
                lucide.createIcons();
            });
            
            // 文件夹展开/收起
            document.querySelectorAll('.folder-item').forEach(item => {
                const toggle = item.querySelector('.folder-toggle');
                if (toggle) {
                    toggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        item.classList.toggle('expanded');
                        
                        const icon = toggle.querySelector('i');
                        icon.style.transform = item.classList.contains('expanded') ? 'rotate(90deg)' : 'rotate(0deg)';
                    });
                }
            });
            
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.bookmark-card');
                
                cards.forEach(card => {
                    const title = card.querySelector('.bookmark-title').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
