<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <link rel="stylesheet" href="./newtab.css" />

</head>
<body>
  <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
  <nav class="top-nav">

        <input type="text" class="search-input" placeholder="ÊêúÁ¥¢‰π¶Á≠æÂíåÊñá‰ª∂Â§π... (Ctrl + K)" />
      </div>

    <div class="nav-right">

      <button class="nav-btn" title="‰∏™‰∫∫ËµÑÊñô">

      </button>

  </nav>

  <!-- ‰∏ªÂÆπÂô® -->
  <div class="main-container">
    <!-- ÈóÆÂÄôËØ≠Âå∫Âüü -->
    <div class="greeting-section">
      <h1 class="greeting-text">Hello! üëã</h1>

    </div>

    <!-- ‰ª™Ë°®ÊùøÁΩëÊ†º -->

      <!-- Â∑¶‰æßËæπÊ†è -->
      <div class="left-sidebar">
        <!-- Êñá‰ª∂Â§πÁªÑ‰ª∂ -->
        <div class="folders-widget">
          <div class="widget-header">
            <i data-lucide="folder" class="widget-icon"></i>
            <h3 class="widget-title">Folders</h3>
          </div>
          <ul class="folder-list" id="folder-list">
            <!-- Âä®ÊÄÅÂ°´ÂÖÖ -->
          </ul>
        </div>

        <!-- Ê†áÁ≠æÁªÑ‰ª∂ -->
        <div class="tags-widget">
          <div class="widget-header">
            <i data-lucide="tag" class="widget-icon"></i>
            <h3 class="widget-title">Tags</h3>
            <button class="clear-tags-btn" id="clear-tags-btn" title="Clear tag filters">
              <i data-lucide="x"></i>
            </button>
          </div>
          <div class="tags-container" id="tags-container">
            <!-- Âä®ÊÄÅÂ°´ÂÖÖ -->
          </div>
        </div>

        <!-- Êó∂ÈíüÁªÑ‰ª∂ -->
        <div class="clock-widget">
          <div class="widget-header">
            <i data-lucide="clock" class="widget-icon"></i>
            <h3 class="widget-title">World Clock</h3>
          </div>
          <div class="clock-time" id="current-time-large">--:--</div>
          <div class="clock-date" id="current-date">--</div>
        </div>
      </div>

      <!-- ‰∏≠Â§Æ‰π¶Á≠æÂå∫Âüü -->
      <div class="bookmarks-section">
        <div class="section-header">
          <h2 class="section-title">Recent Bookmarks</h2>
          <div class="view-toggle">
            <button class="toggle-btn active" data-view="grid"><i data-lucide="layout-grid"></i></button>
            <button class="toggle-btn" data-view="list"><i data-lucide="list"></i></button>
          </div>
        </div>
        <div class="bookmarks-grid" id="bookmarks-grid">
          <!-- Âä®ÊÄÅÂ°´ÂÖÖ -->
        </div>
      </div>

      <!-- Âè≥‰æßËæπÊ†è -->
      <div class="right-sidebar">
        <!-- AIÂàÜÊûêÂ∑•ÂÖ∑ -->
        <div class="ai-tools-widget">
          <div class="widget-header">
            <i data-lucide="brain" class="widget-icon"></i>
            <h3 class="widget-title">AI Tools</h3>
          </div>
          <div class="ai-tools-grid">
            <button class="ai-tool-btn" id="analyze-bookmarks-btn" title="Analyze and categorize bookmarks">
              <i data-lucide="zap"></i>
              <span>Smart Analysis</span>
            </button>
            <button class="ai-tool-btn" id="detect-duplicates-btn" title="Find duplicate bookmarks">
              <i data-lucide="copy"></i>
              <span>Find Duplicates</span>
            </button>
            <button class="ai-tool-btn" id="check-broken-btn" title="Check for broken links">
              <i data-lucide="link-off"></i>
              <span>Check Links</span>
            </button>
            <button class="ai-tool-btn" id="clean-folders-btn" title="Clean empty folders">
              <i data-lucide="folder-minus"></i>
              <span>Clean Folders</span>
            </button>
            <button class="ai-tool-btn" id="generate-report-btn" title="Generate detection report">
              <i data-lucide="file-text"></i>
              <span>Generate Report</span>
            </button>
          </div>
          <div class="ai-status" id="ai-status">
            <span class="status-text">Ready</span>
          </div>
        </div>

        <!-- Êï∞ÊçÆÁªüËÆ° -->
        <div class="stats-widget">
          <div class="widget-header">
            <i data-lucide="bar-chart-3" class="widget-icon"></i>
            <h3 class="widget-title">Statistics</h3>
            <button class="stats-action-btn" id="view-detailed-stats" title="View detailed statistics">
              <i data-lucide="external-link"></i>
            </button>
          </div>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value" id="total-bookmarks">0</div>
              <div class="stat-label">Total Bookmarks</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="total-folders">0</div>
              <div class="stat-label">Folders</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="unique-domains">0</div>
              <div class="stat-label">Unique Domains</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="recent-added">0</div>
              <div class="stat-label">Added This Week</div>
            </div>
          </div>
          <div class="top-domains">
            <h4 class="top-domains-title">Top Domains</h4>
            <div class="domains-list" id="top-domains-list">
              <!-- Âä®ÊÄÅÂ°´ÂÖÖ -->
            </div>
          </div>
        </div>

        <!-- Âø´ÈÄüÁ¨îËÆ∞ -->
        <div class="notes-widget">
          <div class="widget-header">
            <i data-lucide="sticky-note" class="widget-icon"></i>
            <h3 class="widget-title">Quick Notes</h3>
            <div class="notes-actions">
              <button class="notes-action-btn" id="clear-notes-btn" title="Clear notes">
                <i data-lucide="trash-2"></i>
              </button>
              <button class="notes-action-btn" id="export-notes-btn" title="Export notes">
                <i data-lucide="download"></i>
              </button>
            </div>
          </div>
          <textarea class="notes-textarea" id="quick-notes" placeholder="Click to add your quick notes..."></textarea>
          <div class="notes-footer">
            <span class="notes-char-count" id="notes-char-count">0 characters</span>
            <span class="notes-status" id="notes-status">Saved</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Context Menu -->
  <div id="context-menu" class="context-menu hidden">
    <div class="context-menu-item" data-action="open">
      <i data-lucide="external-link"></i>
      <span>Open</span>
    </div>
    <div class="context-menu-item" data-action="open-new-tab">
      <i data-lucide="plus-square"></i>
      <span>Open in New Tab</span>
    </div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item" data-action="edit">
      <i data-lucide="edit"></i>
      <span>Edit</span>
    </div>
    <div class="context-menu-item" data-action="copy-url">
      <i data-lucide="copy"></i>
      <span>Copy URL</span>
    </div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item" data-action="delete" class="danger">
      <i data-lucide="trash-2"></i>
      <span>Delete</span>
    </div>
  </div>

  <!-- Settings modal will be dynamically created by SettingsPanel module -->

  <!-- Page controller (ES Module) -->
  <script type="module" src="./newtab.js"></script>
</body>
</html>
