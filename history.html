<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签分类历史版本</title>
  <link rel="icon" type="image/svg+xml" href="images/icon.svg">
  <link rel="stylesheet" href="styles/apple-design-system.css">
  <style>
    body {
      padding: var(--apple-space-8);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Header */
    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--apple-space-6);
      padding-bottom: var(--apple-space-5);
      border-bottom: 1px solid var(--apple-divider);
    }

    .history-header-left {
      display: flex;
      align-items: center;
      gap: var(--apple-space-4);
    }

    .history-logo {
      width: 40px;
      height: 40px;
      border-radius: var(--apple-radius-md);
    }

    .history-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--apple-text);
      letter-spacing: -0.5px;
    }

    .history-header-actions {
      display: flex;
      gap: var(--apple-space-2);
    }

    /* Status */
    .history-status {
      background: var(--apple-bg-tertiary);
      border: 1px solid var(--apple-border);
      border-radius: var(--apple-radius-md);
      padding: var(--apple-space-4) var(--apple-space-5);
      margin-bottom: var(--apple-space-6);
      font-size: 14px;
      color: var(--apple-text-secondary);
    }

    /* Section */
    .history-section {
      margin-bottom: var(--apple-space-8);
    }

    .history-section-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--apple-text);
      margin-bottom: var(--apple-space-4);
    }

    /* History list */
    .history-list {
      background: var(--apple-bg-tertiary);
      border: 1px solid var(--apple-border);
      border-radius: var(--apple-radius-md);
      overflow: hidden;
    }

    .history-item {
      padding: var(--apple-space-5);
      border-bottom: 1px solid var(--apple-divider);
      display: flex;
      align-items: center;
      transition: background var(--apple-duration-fast) var(--apple-ease);
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-item:hover {
      background: var(--apple-bg-hover);
    }

    .history-info {
      flex: 1;
      min-width: 0;
    }

    .history-date {
      font-weight: 600;
      font-size: 15px;
      color: var(--apple-text);
      margin-bottom: 2px;
    }

    .history-desc {
      color: var(--apple-text-secondary);
      font-size: 13px;
    }

    .history-actions {
      display: flex;
      gap: var(--apple-space-2);
      flex-shrink: 0;
    }

    .history-action-btn {
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      font-family: var(--apple-font);
      color: var(--apple-accent);
      background: var(--apple-accent-bg);
      border: none;
      border-radius: var(--apple-radius-xs);
      cursor: pointer;
      transition: all var(--apple-duration-fast) var(--apple-ease);
    }

    .history-action-btn:hover {
      background: var(--apple-accent-bg-hover);
    }

    .no-history {
      padding: var(--apple-space-12) var(--apple-space-8);
      text-align: center;
      color: var(--apple-text-tertiary);
      font-size: 15px;
    }

    /* Compare container */
    .compare-container {
      display: none;
      background: var(--apple-bg-tertiary);
      border: 1px solid var(--apple-border);
      border-radius: var(--apple-radius-lg);
      margin-top: var(--apple-space-6);
      overflow: hidden;
      box-shadow: var(--apple-shadow-md);
    }

    .compare-header {
      display: flex;
      align-items: center;
      padding: var(--apple-space-4) var(--apple-space-5);
      border-bottom: 1px solid var(--apple-divider);
      background: var(--apple-bg);
    }

    .compare-title {
      flex: 1;
      font-weight: 600;
      font-size: 17px;
      color: var(--apple-text);
    }

    .compare-content {
      display: flex;
    }

    .compare-column {
      flex: 1;
      padding: var(--apple-space-5);
      max-height: 500px;
      overflow-y: auto;
    }

    .compare-column:first-child {
      border-right: 1px solid var(--apple-divider);
    }

    .compare-column h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: var(--apple-space-4);
      color: var(--apple-text);
    }

    .compare-category {
      margin-bottom: var(--apple-space-3);
      padding: var(--apple-space-3) var(--apple-space-4);
      border-radius: var(--apple-radius-sm);
      border: 1px solid var(--apple-border);
    }

    .compare-added {
      background: var(--apple-success-bg);
      border-color: var(--apple-success);
    }

    .compare-removed {
      background: var(--apple-danger-bg);
      border-color: var(--apple-danger);
    }

    .compare-unchanged {
      background: var(--apple-bg);
    }

    .compare-category-name {
      font-weight: 600;
      font-size: 14px;
      color: var(--apple-text);
      margin-bottom: 2px;
    }

    .compare-bookmark-count {
      font-size: 12px;
      color: var(--apple-text-secondary);
    }

    .btn {
      /* Legacy class for JS compat */
      display: inline-flex;
      align-items: center;
      gap: var(--apple-space-2);
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      font-family: var(--apple-font);
      border: 1px solid var(--apple-border);
      border-radius: var(--apple-radius-sm);
      cursor: pointer;
      background: var(--apple-bg-tertiary);
      color: var(--apple-text);
      transition: all var(--apple-duration-fast) var(--apple-ease);
    }

    .btn:hover {
      background: var(--apple-bg-hover);
      border-color: var(--apple-border-focus);
    }

    .btn:active {
      transform: scale(0.97);
    }

    #back-to-analyze {
      background: var(--apple-accent);
      border-color: transparent;
      color: #fff;
    }

    #back-to-analyze:hover {
      background: var(--apple-accent-hover);
      border-color: transparent;
    }

    .btn-danger {
      background: var(--apple-danger-bg);
      border-color: transparent;
      color: var(--apple-danger);
    }

    .btn-danger:hover {
      background: var(--apple-danger);
      color: #fff;
      border-color: transparent;
    }

    .status {
      /* Legacy for JS */
      background: var(--apple-bg-tertiary);
      border: 1px solid var(--apple-border);
      border-radius: var(--apple-radius-md);
      padding: var(--apple-space-4) var(--apple-space-5);
      font-size: 14px;
      color: var(--apple-text-secondary);
      margin-bottom: var(--apple-space-5);
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      body {
        padding: var(--apple-space-5);
      }

      .history-title {
        font-size: 22px;
      }

      .history-item {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--apple-space-3);
      }

      .compare-content {
        flex-direction: column;
      }

      .compare-column:first-child {
        border-right: none;
        border-bottom: 1px solid var(--apple-divider);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="history-header">
      <div class="history-header-left">
        <img src="images/icon.svg" alt="书签助手" class="history-logo">
        <span class="history-title">分类历史版本</span>
      </div>
      <div class="history-header-actions">
        <button id="back-to-analyze" class="btn">← 返回分析</button>
        <button id="delete-all-history" class="btn btn-danger">清空历史</button>
      </div>
    </div>

    <div id="status" class="status">查看和管理您的书签分类历史版本，追踪每次分析的变化。</div>

    <div class="history-section">
      <div class="history-section-title">历史版本</div>
      <div id="history-list" class="history-list">
        <div class="no-history">暂无历史版本记录</div>
      </div>
    </div>

    <div id="compare-container" class="compare-container">
      <div class="compare-header">
        <div class="compare-title">版本比较</div>
        <button id="close-compare" class="history-action-btn">关闭</button>
      </div>
      <div class="compare-content">
        <div id="compare-old" class="compare-column">
          <h3>旧版本</h3>
          <div id="compare-old-content"></div>
        </div>
        <div id="compare-new" class="compare-column">
          <h3>新版本</h3>
          <div id="compare-new-content"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="styles/icons.js"></script>
  <script src="history.js"></script>
</body>

</html>
