<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置管理器调试</title>
</head>
<body>
    <h1>设置管理器调试</h1>
    <div id="debug-info"></div>
    
    <script>
        // 检查脚本加载
        function checkScripts() {
            const debugInfo = document.getElementById('debug-info');
            let info = '<h2>脚本加载状态:</h2><ul>';
            
            // 检查lucide
            if (typeof lucide !== 'undefined') {
                info += '<li>✅ lucide.min.js 已加载</li>';
            } else {
                info += '<li>❌ lucide.min.js 未加载</li>';
            }
            
            // 检查SettingsManager
            if (typeof SettingsManager !== 'undefined') {
                info += '<li>✅ SettingsManager 类已加载</li>';
            } else {
                info += '<li>❌ SettingsManager 类未加载</li>';
            }
            
            info += '</ul>';
            debugInfo.innerHTML = info;
        }
        
        // 页面加载完成后检查
        window.addEventListener('load', function() {
            setTimeout(checkScripts, 1000);
        });
    </script>
    
    <script src="lucide.min.js"></script>
    <script src="settings-manager.js"></script>
</body>
</html>
