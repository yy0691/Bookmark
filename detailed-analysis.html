<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能分析工作台 - 书签助手</title>
    <link rel="stylesheet" href="styles/index.css">
    <style>
        /* 智能分析工作台 - 基于 index.html 设计风格 */
        
        /* 主容器布局 */
        .analysis-container {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航栏 - 统一 index.html 风格 */
        .top-nav {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-primary);
            padding: var(--space-4) var(--space-6);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-4);
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .logo {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-glass);
            color: var(--text-secondary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        
        .nav-btn:hover {
            background: var(--bg-glass-hover);
            color: var(--text-primary);
            transform: translateY(-1px);
        }
        
        /* 主内容区域 - Dashboard 布局 */
        .main-container {
            flex: 1;
            padding: var(--space-6);
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: var(--space-6);
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* 侧边栏基础样式 */
        .left-sidebar,
        .right-sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        /* 中央内容区 */
        .center-content {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        /* Widget 基础样式 */
        .widget {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all var(--transition-normal);
        }
        
        .widget:hover {
            box-shadow: var(--shadow-card);
            transform: translateY(-2px);
        }
        
        .widget-header {
            padding: var(--space-5);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-4);
        }
        
        .widget-title {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .widget-icon {
            width: 20px;
            height: 20px;
            color: var(--accent-primary, var(--accent-blue));
        }
        
        .widget-content {
            padding: var(--space-5);
        }

        /* 状态指示器 */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-indicator.online {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }
        
        .status-indicator.offline {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
        }
        
        .status-indicator.processing {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        
        /* 工具卡片 */
        .tool-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all var(--transition-normal);
        }
        
        .tool-card:hover {
            box-shadow: var(--shadow-card);
            transform: translateY(-2px);
        }
        
        .tool-card-header {
            padding: var(--space-5);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: between;
            gap: var(--space-4);
        }
        
        .tool-card-title {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            flex: 1;
        }
        
        .tool-card-icon {
            width: 24px;
            height: 24px;
            color: var(--accent-primary, var(--accent-blue));
        }
        
        .tool-card-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .tool-card-actions {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .tool-card-content {
            padding: var(--space-5);
        }
        
        /* 统计网格 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }
        
        .stat-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary, var(--accent-blue));
            margin-bottom: var(--space-2);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* 实时日志 */
        .realtime-log {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            height: 300px;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            padding: var(--space-4);
        }
        
        .log-entry {
            display: flex;
            align-items: flex-start;
            gap: var(--space-3);
            padding: var(--space-2) 0;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-timestamp {
            color: var(--text-muted);
            font-size: 0.75rem;
            min-width: 60px;
        }
        
        .log-message {
            flex: 1;
            line-height: 1.4;
        }
        
        .log-level {
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 50px;
            text-align: center;
        }
        
        .log-level.info {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
        }
        
        .log-level.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }
        
        .log-level.warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
        }
        
        .log-level.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .workbench-toolbar {
                flex-direction: column;
                gap: var(--space-3);
                padding: var(--space-3);
            }
            
            .workbench-tabs {
                width: 100%;
            }
            
            .workbench-content {
                padding: var(--space-4);
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: var(--space-3);
            }
            
            .tool-card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-3);
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* 进度条样式 */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin: var(--space-3) 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: var(--radius-full);
            transition: width var(--transition-normal);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* 紧凑按钮样式 */
        .btn-compact {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-4) var(--space-3);
            min-height: 80px;
            text-align: center;
            font-size: 0.8125rem;
            font-weight: 500;
        }
        
        .btn-compact i {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .btn-compact span {
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .btn-compact:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        /* 按钮容器优化 */
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
            justify-content: flex-start;
            align-items: stretch;
        }
        
        .btn-container .btn {
            flex: 0 0 auto;
            min-width: 120px;
            max-width: 200px;
        }
        
        .btn-container .btn.w-full {
            flex: 1 1 auto;
            max-width: none;
        }
        
        .btn-grid {
            display: grid;
            gap: var(--space-3);
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            max-width: 100%;
        }
        
        .btn-grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        .btn-grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }
        
        .btn-grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        }
        
        /* 限制按钮最大宽度 */
        .btn:not(.w-full):not(.btn-compact) {
            max-width: 250px;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 260px 1fr 280px;
                gap: var(--space-4);
            }
        }
        
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: var(--space-4);
            }
            
            .left-sidebar,
            .right-sidebar {
                order: 2;
            }
            
            .center-content {
                order: 1;
            }
        }
        
        @media (max-width: 768px) {
            .top-nav {
                padding: var(--space-3) var(--space-4);
            }
            
            .main-container {
                padding: var(--space-4);
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .ai-tools-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .btn-compact {
                min-height: 70px;
                padding: var(--space-3) var(--space-2);
                font-size: 0.75rem;
            }
            
            .btn-compact i {
                width: 18px;
                height: 18px;
            }
            
            .btn-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .btn-grid-2 {
                grid-template-columns: 1fr;
            }
            
            .btn-grid-3 {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            
            .btn-grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .btn-grid,
            .btn-grid-2,
            .btn-grid-3,
            .btn-grid-4 {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="lucide.min.js"></script>
</head>
<body>
    <!-- 智能分析工作台容器 -->
    <div class="analysis-container">
        <!-- 顶部导航栏 -->
        <nav class="top-nav">
            <div class="nav-left">
                <div class="logo">
                    📊 智能分析工作台
                </div>
                <div class="status-indicator online" id="system-status">
                    <div class="status-dot"></div>
                    系统在线
                </div>
            </div>
            
            <div class="nav-right">
                <button class="nav-btn" id="refresh-btn" title="刷新数据">
                    <i data-lucide="refresh-cw"></i>
                </button>
                <button class="nav-btn" id="settings-btn" title="系统设置">
                    <i data-lucide="settings"></i>
                </button>
                <button class="nav-btn" id="back-btn" title="返回主页">
                    <i data-lucide="arrow-left"></i>
                </button>
            </div>
        </nav>
        
        <!-- 主容器 -->
        <div class="main-container">
            <!-- 左侧边栏 -->
            <div class="left-sidebar">
                <!-- 统计概览 Widget -->
                <div class="widget">
                    <div class="widget-header">
                        <h3 class="widget-title">
                            <i data-lucide="bar-chart-3" class="widget-icon"></i>
                            统计概览
                        </h3>
                    </div>
                    <div class="widget-content">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value" id="total-bookmarks">-</div>
                                <div class="stat-label">总书签数</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="total-folders">-</div>
                                <div class="stat-label">文件夹数</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="duplicate-count">-</div>
                                <div class="stat-label">重复书签</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="invalid-count">-</div>
                                <div class="stat-label">失效书签</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="empty-folders-count">-</div>
                                <div class="stat-label">空文件夹</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="analysis-score">-</div>
                                <div class="stat-label">健康评分</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作 Widget -->
                <div class="widget">
                    <div class="widget-header">
                        <h3 class="widget-title">
                            <i data-lucide="zap" class="widget-icon"></i>
                            快速操作
                        </h3>
                        <button class="nav-btn" id="quick-analyze-btn" title="快速分析">
                            <i data-lucide="play"></i>
                        </button>
                    </div>
                    <div class="widget-content">
                        <div class="ai-tools-grid">
                            <button class="ai-tool-btn" data-action="detect-duplicates">
                                <i data-lucide="copy"></i>
                                <span>检测重复</span>
                            </button>
                            <button class="ai-tool-btn" data-action="detect-invalid">
                                <i data-lucide="x-circle"></i>
                                <span>检测失效</span>
                            </button>
                            <button class="ai-tool-btn" data-action="detect-empty">
                                <i data-lucide="folder-x"></i>
                                <span>空文件夹</span>
                            </button>
                            <button class="ai-tool-btn" data-action="ai-categorize">
                                <i data-lucide="brain"></i>
                                <span>AI分类</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中央内容区 -->
            <div class="center-content">
                <!-- AI智能分析 Widget -->
                <div class="widget">
                    <div class="widget-header">
                        <h3 class="widget-title">
                            <i data-lucide="brain" class="widget-icon"></i>
                            AI智能分析
                        </h3>
                        <div class="status-indicator offline" id="api-status-indicator">
                            <div class="status-dot"></div>
                            API未配置
                        </div>
                        <button class="nav-btn" id="setup-api-btn" title="配置API">
                            <i data-lucide="settings"></i>
                        </button>
                    </div>
                    <div class="widget-content">
                        <p class="text-secondary" style="margin-bottom: var(--space-4);">使用AI技术自动分析和分类您的书签，提供智能整理建议</p>
                        
                        <div class="ai-tools-grid" style="grid-template-columns: repeat(2, 1fr); margin-bottom: var(--space-4);">
                            <button class="ai-tool-btn" id="analyze-bookmarks-btn">
                                <i data-lucide="play"></i>
                                <span>开始AI分析</span>
                            </button>
                            <button class="ai-tool-btn" id="regenerate-categories-btn">
                                <i data-lucide="refresh-cw"></i>
                                <span>重新生成分类</span>
                            </button>
                        </div>
                        
                        <!-- 分析进度 -->
                        <div id="analysis-progress" class="progress-container" style="display: none;">
                            <div class="progress-bar">
                                <div id="analysis-progress-bar" class="progress-fill" style="width: 0%"></div>
                            </div>
                            <div id="analysis-status" class="text-sm text-secondary" style="margin-top: var(--space-2);">准备分析...</div>
                        </div>
                        
                        <!-- 分析结果 -->
                        <div id="analysis-results" style="margin-top: var(--space-6); display: none;">
                            <h4 style="font-size: 1rem; font-weight: 600; margin-bottom: var(--space-3);">分析结果</h4>
                            <div id="results-preview" style="display: flex; flex-direction: column; gap: var(--space-3);"></div>
                        </div>
                    </div>
                </div>

                <!-- 数据可视化 Widget -->
                <div class="widget">
                    <div class="widget-header">
                        <h3 class="widget-title">
                            <i data-lucide="bar-chart-3" class="widget-icon"></i>
                            数据可视化
                        </h3>
                        <button class="nav-btn" id="generate-charts-btn" title="生成图表">
                            <i data-lucide="play"></i>
                        </button>
                    </div>
                    <div class="widget-content">
                        <div class="ai-tools-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: var(--space-6);">
                            <button class="ai-tool-btn" data-viz="wordcloud">
                                <i data-lucide="cloud"></i>
                                <span>词云展示</span>
                            </button>
                            <button class="ai-tool-btn" data-viz="treemap">
                                <i data-lucide="git-merge"></i>
                                <span>树状图</span>
                            </button>
                            <button class="ai-tool-btn" data-viz="charts">
                                <i data-lucide="pie-chart"></i>
                                <span>统计图表</span>
                            </button>
                        </div>
                        
                        <div id="visualization-container" class="visualization-canvas">
                            <div class="empty-state">
                                <i data-lucide="bar-chart-3" class="empty-icon"></i>
                                <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: var(--space-2);">数据可视化</h3>
                                <p class="text-secondary">选择可视化类型开始分析书签数据</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 质量检测 Widget -->
                <div class="widget">
                    <div class="widget-header">
                        <h3 class="widget-title">
                            <i data-lucide="search" class="widget-icon"></i>
                            质量检测
                        </h3>
                    </div>
                    <div class="widget-content">
                        <div class="ai-tools-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: var(--space-4);">
                            <button class="ai-tool-btn" id="detect-duplicates-btn">
                                <i data-lucide="copy"></i>
                                <span>重复检测</span>
                            </button>
                            <button class="ai-tool-btn" id="detect-invalid-btn">
                                <i data-lucide="x-circle"></i>
                                <span>失效检测</span>
                            </button>
                            <button class="ai-tool-btn" id="detect-empty-folders-btn">
                                <i data-lucide="folder-x"></i>
                                <span>空文件夹</span>
                            </button>
                        </div>
                        
                        <!-- 检测结果 -->
                        <div id="detection-results" style="display: flex; flex-direction: column; gap: var(--space-4);">
                            <div class="empty-state">
                                <i data-lucide="search" class="empty-icon"></i>
                                <p class="text-secondary">尚未进行检测，请选择检测类型开始</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧边栏 -->
            <div class="right-sidebar">
                <!-- 书签管理 Widget -->
                <div class="widget">
                    <div class="widget-header">
                        <h3 class="widget-title">
                            <i data-lucide="folder-open" class="widget-icon"></i>
                            书签管理
                        </h3>
                    </div>
                    <div class="widget-content">
                        <div class="ai-tools-grid">
                            <button class="ai-tool-btn" data-action="batch-operations">
                                <i data-lucide="zap"></i>
                                <span>批量操作</span>
                            </button>
                            <button class="ai-tool-btn" data-action="organize-folders">
                                <i data-lucide="folder"></i>
                                <span>整理文件夹</span>
                            </button>
                            <button class="ai-tool-btn" data-action="merge-folders">
                                <i data-lucide="git-merge"></i>
                                <span>合并文件夹</span>
                            </button>
                            <button class="ai-tool-btn" data-action="sort-bookmarks">
                                <i data-lucide="arrow-up-down"></i>
                                <span>排序书签</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 数据中心 Widget -->
                <div class="widget">
                    <div class="widget-header">
                        <h3 class="widget-title">
                            <i data-lucide="database" class="widget-icon"></i>
                            数据中心
                        </h3>
                    </div>
                    <div class="widget-content">
                        <div style="display: flex; flex-direction: column; gap: var(--space-3);">
                            <button class="ai-tool-btn" id="export-backup-btn" style="width: 100%;">
                                <i data-lucide="upload"></i>
                                <span>导出备份</span>
                            </button>
                            <button class="ai-tool-btn" id="import-backup-btn" style="width: 100%;">
                                <i data-lucide="download"></i>
                                <span>导入备份</span>
                            </button>
                            <button class="ai-tool-btn" id="export-csv-btn" style="width: 100%;">
                                <i data-lucide="file-text"></i>
                                <span>导出CSV</span>
                            </button>
                            <button class="ai-tool-btn" id="generate-report-btn" style="width: 100%;">
                                <i data-lucide="file-bar-chart"></i>
                                <span>生成报告</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 实时日志 Widget -->
                <div class="widget">
                    <div class="widget-header">
                        <h3 class="widget-title">
                            <i data-lucide="activity" class="widget-icon"></i>
                            实时日志
                        </h3>
                        <button class="nav-btn" id="clear-log-btn" title="清空日志">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </div>
                    <div class="widget-content">
                        <div class="realtime-log" id="realtime-log">
                            <div class="log-entry">
                                <div class="log-timestamp">--:--</div>
                                <div class="log-level info">INFO</div>
                                <div class="log-message">系统初始化完成，等待用户操作...</div>
                            </div>
                        </div>
                        <div class="ai-status" id="ai-status">
                            <span class="status-text">Ready</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page controller (ES Module) -->
    <script type="module" src="./detailed-analysis.js"></script>
    <script src="lucide.min.js"></script>
</body>
</html>
