    .tree-item:hover {

    }

    .tree-item.selected {

    }

    }

    .tree-expand {

    }

    }

    .tree-icon {

    }

    .tree-title {

    .tree-count {

      border-radius: 4px;

    }

    .tree-children {

    }

    /* Â∑•ÂÖ∑Ê†è */

    .toolbar-left,

    }

    .toolbar-title {

      font-weight: 600;
      color: #1d1d1f;
    }

    .toolbar-path {

    /* ÊåâÈíÆÊ†∑Âºè */
    .btn {

    }

    .btn-danger {

      color: white;
      border: none;
    }

    .btn-small {

    }

    /* ‰π¶Á≠æÂàóË°® */
    .content-area {

    .bookmark-list {

    }

    .bookmark-item {

      align-items: center;
      padding: 16px;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .bookmark-item:hover {

    }

    .bookmark-item.selected {

    .bookmark-favicon {

    .bookmark-info {

    .bookmark-title {

    .bookmark-url {

      overflow: hidden;

    }

    .bookmark-actions {

    /* ÊâπÈáèÊìç‰ΩúÊ†è */

    }

    .modal-body {

    .modal-footer {

    /* Ë°®Âçï */

    .form-input {

      border-radius: 8px;

    /* ÊãñÊãΩÁä∂ÊÄÅ */

    /* ÂìçÂ∫îÂºèËÆæËÆ° */

      }

      .toolbar-left,

      }
    }
  </style>
</head>
<body>

    </div>
  </div>

  <!-- Âè≥ÈîÆËèúÂçï -->

  <!-- Ê®°ÊÄÅÊ°ÜÂÆπÂô® -->

  <script type="module" src="enhanced-bookmark-manager.js"></script>
