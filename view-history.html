<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>历史版本详情</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin-right: 16px;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    .section {
      margin-bottom: 30px;
    }
    .btn {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
    }
    .btn:hover {
      background-color: #3367d6;
    }
    .btn-secondary {
      background-color: #9aa0a6;
    }
    .btn-secondary:hover {
      background-color: #80868b;
    }
    .version-info {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .version-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .version-date {
      color: #5f6368;
      margin-bottom: 4px;
    }
    .version-desc {
      color: #202124;
    }
    .categories-container {
      border: 1px solid #dadce0;
      border-radius: 8px;
      overflow: hidden;
    }
    .category {
      padding: 16px;
      border-bottom: 1px solid #dadce0;
    }
    .category:last-child {
      border-bottom: none;
    }
    .category-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .category-name {
      font-weight: bold;
      font-size: 16px;
      flex-grow: 1;
    }
    .category-count {
      background-color: #e8f0fe;
      color: #1a73e8;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }
    .category-expand-icon {
      margin-left: 12px;
      color: #5f6368;
      transition: transform 0.2s;
    }
    .category-expanded .category-expand-icon {
      transform: rotate(180deg);
    }
    .bookmark-list {
      display: none;
      margin-top: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .category-expanded .bookmark-list {
      display: block;
    }
    .bookmark-item {
      padding: 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
    .bookmark-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .bookmark-url {
      color: #1a73e8;
      font-size: 12px;
      word-break: break-all;
    }
    .category-search {
      margin-bottom: 16px;
    }
    .search-input {
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      width: 100%;
      font-size: 14px;
      box-sizing: border-box;
    }
    .footer {
      margin-top: 20px;
      text-align: right;
      font-size: 12px;
      color: #5f6368;
    }
    .highlight {
      background-color: #fff9c4;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/icon48.png" alt="Logo" class="logo">
    <h1>历史版本详情</h1>
  </div>

  <div class="section">
    <button id="back-to-history" class="btn">返回历史列表</button>
    <button id="restore-version" class="btn">恢复此版本</button>
    <button id="export-version" class="btn btn-secondary">导出为CSV</button>
  </div>

  <div class="version-info">
    <div class="version-title">版本信息</div>
    <div class="version-date" id="version-date">创建时间: 加载中...</div>
    <div class="version-desc" id="version-desc">描述: 加载中...</div>
  </div>

  <div class="section">
    <div class="category-search">
      <input type="text" id="search-input" class="search-input" placeholder="搜索分类或书签...">
    </div>

    <h2>分类列表</h2>
    <div id="categories-container" class="categories-container">
      <!-- 分类内容将通过JavaScript动态加载 -->
      <div style="padding: 20px; text-align: center;">加载中...</div>
    </div>
  </div>

  <div class="footer">
    书签助手 - v1.0 - AI辅助书签整理工具
  </div>

  <script src="view-history.js"></script>
</body>
</html>
